<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If you're not OBS, Go Away</title>
  <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
  <style>
  .mymove {
    animation: mymove 6s infinite;
  }
  @keyframes mymove {
  0%   {top: 0px; left: 0px;}
  10%  {top: 0px; left: 200px;}
  90%  {top: 0px; left: 200px;}
  100% {top: 0px; left: 0px;}
}
  }
  </style>
</head>
<body>
  <img id="ferris" src="./Logosmall.png" width="200" />
  <script>
    ComfyJS.onCommand = (user, command, message, flags, extra) => {
      if (command === "yeeclaw") {
        const ferris = document.getElementById("ferris")
        ferris.classList.add("rotate")
        setTimeout(() => {
          ferris.classList.remove("rotate")
        }, 1000)
      }
    }
    ComfyJS.Init("Bigchiefrick");
  </script>
</body>
</html>
